<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minoa - Sales Intelligence Platform</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(145deg, #dcfce7, #d1fae5);
            min-height: 100vh;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: #0f172a;
        }

        .logo svg {
            width: 32px;
            height: 32px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: #1e293b;
            text-decoration: none;
        }

        .button {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
        }

        .button-outline {
            border: 1px solid #0f172a;
        }

        .button-filled {
            background-color: #0f172a;
            color: white !important;
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
            text-align: center;
        }

        .hero-title {
            font-size: 3.5rem;
            color: #0f172a;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            color: #475569;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .input-section {
            max-width: 500px;
            margin: 3rem auto;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #1e293b;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #cbd5e1;
            border-radius: 0.375rem;
            font-size: 1rem;
        }

        .generate-button {
            background-color: #0f172a;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
        }

        .generate-button:hover {
            background-color: #1e293b;
        }

        .input-group input {
        width: 95%; /* Adjusted width */
        padding: 0.75rem;
        border: 1px solid #cbd5e1;
        border-radius: 0.375rem;
        font-size: 1rem;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="logo">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="#0f172a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 17L12 22L22 17" stroke="#0f172a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 12L12 17L22 12" stroke="#0f172a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Minoa
        </div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Product</a>
            <a href="#">Resources</a>
            <a href="#">Careers</a>
            <a href="#">About</a>
            <a href="#" class="button button-outline">Login</a>
            <a href="#" class="button button-filled">Book a demo</a>
        </div>
    </nav>

    <main class="main-content">
        <h1 class="hero-title">One platform for modern sales teams to save time and close deals faster</h1>
        <p class="hero-subtitle">Leverage our AI agent to instantly research your clients and get the insights you need in minutes.<br>No more manual searches or wasted hours.</p>

        <div class="input-section">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name">
            </div>
            <div class="input-group">
                <label for="company">Company</label>
                <input type="text" id="company" placeholder="Enter your company name">
            </div>
            <div class="input-group">
                <label for="linkedin">LinkedIn URL</label>
                <input type="url" id="linkedin" placeholder="Enter your LinkedIn profile URL">
            </div>
            <button class="generate-button">Generate</button>
        </div>
    </main>
</body>
</html>
